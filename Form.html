<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <div class="regform">
        <h1 align="center" >
            Registeration
        </h1>
    </div>
    <div class="main">
       
        <table align="center">
            <!-- First name -->
            <tr class="name1">
                <td>
                    <label class="name">First Name</label>
                </td>
                <td>
                    <input type="text" name="first_name" placeholder="First Name" id="ip">
                </td>
            </tr>

            <!-- Last name -->
            <tr class="name1">

                <td>
                    <label class="name">Last name</label>
                </td>
                <td>
                    <input type="text" name="last_name" placeholder="Last Name" id="ip">
                </td>
            </tr>

            <!-- Email ID -->

            <tr class="name1">

                <td>
                    <label class="name">Email ID</label>
                </td>
                <td>
                    <input type="text" name="email_id" placeholder="Email ID" id="ip">
                </td>
            </tr>

            <!-- Mobile number -->

            <tr class="name1">
                <td>
                    <label class="name">Mobile number</label>
                </td>
                <td>
                    <input type="text" name="mobile_no" placeholder="+91 6362514789" id="ip">
                </td>
            </tr>

            <!-- Submit Button -->
            <tr class="name1">
                <td>
                    <label class="name">Address</label>
                </td>
                <td>
                    <input type="text" name="address" placeholder="Street 1" id="ip">
                </td>
            </tr>
            <tr class="name1">
                <td>
                    <label class="name">Pincode</label>
                </td>
                <td>
                    <input type="text" name="pincode" placeholder="500000" id="ip">
                </td>
            </tr>

            <tr class="name1">
                <td>
                    <label class="name">State</label>
                </td>
                <td>
                    <input type="text" name="state" placeholder="ABC" id="ip">
                </td>
            </tr>

            <tr class="name1">
                <td>
                    <label class="name">Why do you want to donate?
                    </label>
                </td>
                <td>
                    <input type="text" name="donate" placeholder="ABC" id="ip">
                </td>
            </tr>


            <tr class="name1">
                <td>
                    <label class = "birthday" for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
                </td>
                
            </tr>

            <tr class="name1">
                <td>
                    <input type="radio" name="gender" value="male"> Male 
                    <input type="radio" name="gender" value="female"> Female
            </tr>

            <tr class="name1">
                <td>
                <a href="About_us.html"><button class="favorite styled" type="button" align="center" >
                    Submit
                </button></a>    
                </td>
            </tr>

            
        </table>
    </div>
</body>

</html>
